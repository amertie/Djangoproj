{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <h2>Search Results</h2>
        
        {% if query %}
            <p>Showing results for "{{ query }}":</p>
        {% endif %}
        
        <ul class="list-group">
            {% for book in results %}
                <li class="list-group-item">{{ book.title }}</li>
                <!-- Display more information about each book if needed -->
            {% empty %}
                <li class="list-group-item">No results found.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
